[InstL1]
deviceType  =  'icache'
blockName   = "b3"
subBanks    = 2
size        =  64*1024
assoc       =        4
bsize       =       64
writePolicy =     'WB'
replPolicy  =    'LRU'
numPorts    =        1
portOccp    =        1
hitDelay    =        2
missDelay   =        0
MSHR        =        InstL1MSHR
lowerLevel  =  "SharedL2 L2 shared"


[InstL1MSHR]
size = 4
type = "$(mshrType)"
bsize = 64

[DataL1]
deviceType   =  'cache'
blockName    = "b15"
subBanks     = 2
size         = 64*1024
assoc        =  4
bsize        = 64
writePolicy  ='WB'
replPolicy   = 'LRU'
numPorts     =  2
portOccp     =  1
hitDelay     =  3  # +1 load latency
missDelay    =  3
MSHR         = DataL1MSHR
lowerLevel   = "SharedL2 L2 shared"

[DataL1MSHR]
size  = 32
type  =  "$(mshrType)"
bsize = 64

[SharedL2]
deviceType   = 'cache'
blockName    = "b24"
subBanks     = 4
size         =1*1024*1024
assoc        = 16
bsize        = 64
writePolicy  ='WB'
replPolicy   ='LRU'
numPorts     =  1
portOccp     =  1
hitDelay     = 11
missDelay    =  1
MSHR         = 'NoMSHR'
lowerLevel   = "$(L2ll)"

[PBuff]
deviceType  = 'prefbuff'
streamCache = 'PBuffStream'
buffCache   = 'PBuffBuff'
depth       = 1
missWindow  = 16
maxStride   = 512
hitDelay       = 3
missDelay      = 2
learnHitDelay  = 4
learnMissDelay = 6 
lowerLevel  = "AdvMem MemBus shared"

[PBuffStream]
deviceType  = 'cache'
Size        = 16 * 8 
Assoc       = 16
BSize       = 8
ReplPolicy  = 'LRU'
numPorts    = 2
portOccp    = 0

[PBuffBuff]
deviceType  = 'cache'
Size        = 16 * 1024
Assoc       = 4
BSize       = 32
ReplPolicy  = 'LRU'
numPorts    = 2
portOccp    = 0

[AdvMem]
deviceType  =    'bus'
busWidth    =     64
numPorts    =      1
portOccp    =     32   # 1.7GHz :  64 (L2)/32 ~ 2 bytes per cycle -> 3.2GBytes/s
delay       =      8
lowerLevel  =  "BigMem"

[BigMem]
deviceType  = 'niceCache'
size        = 1024
assoc       =    1
bsize       =   64
writePolicy = 'WB'
replPolicy  = 'LRU'
numPorts    =     1
portOccp    =     1
hitDelay    = 180   # 1.7GHz: ~110ns is 190 cycles (10 L1 + L2 miss)
missDelay   = 1600000 # Not valid
lowerLevel  = "voidDevice"
MSHR        = "NoMSHR"

[NoMSHR]
size  = 16
type  =  "none"
bsize = 32

[voidDevice]
deviceType  =   'void'

