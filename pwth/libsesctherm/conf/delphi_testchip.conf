cluster[1]     = 'FPClusterIssueX'
stForwardDelay = 2  # +1 clk from the instruction latency
maxLoads       = 20
maxStores      = 20
LSQBanks       = 2
LSQBlockName   = "b19"
robSize        = 80
regFileDelay   = 3
intRegs        = 128
#intRegRdPorts  = 2
#intRegWrPorts  = 2
#intRegBanks    = 1
fpRegs         = 64
IntRegsBlockName = "b9"
fpRegsBlockName  = "b21"
robBlockName     = "b10"
bpred          = 'BPredIssueX'
dataSource     = "DataL1 DL1"
instrSource    = "InstL1 IL1"
enableICache   = true
dtlb           = 'FXDTLB'
itlb           = 'FXITLB'
