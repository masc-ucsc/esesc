##########################################################
# Power settings
##########################################################
[ThisSOCTech]
frequency      = 1700e6 # frequency Hz
tech  = 32
devType = 0  # 0: HP, 1: LSTP, 2: LOP
machineBits = 64
phyAddrBits = 54
virAddrBits = 64
scaleDynPow = 0.6
scaleLkgPow = 1.2

##########################################################
#  EMULATOR   CONFIGURATION
##########################################################

[QEMUSectionCPU]
type      = "qemu"
dorun     = true
sampler   = "$(samplerSel)"
syscall   = "NoSyscall"
params[0] = "$(benchName)"

[NoSyscall]
enable   = false
generate = false
runtime  = false

##########################################################
