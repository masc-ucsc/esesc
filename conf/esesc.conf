##########################################################
# Global configuration varaibles can be used by multiple
# sections
#
# - These variables are used for setting configuration
#   that are frequently overidden by environment variables
##########################################################

# Live Configurations
live = false
live_group = 1

# Select simulated core type. Defined in simu.conf
coreType   = 'tradCORE'
#coreType   = 'scooreCORE'

# Target benchmark
benchName = "spec00_crafty.mips64"
#benchName = "kernel_dhry.mips64 1000"

# Emulator and simulator mode
#  - Also selects the number of core and whether
#    it is a homogenous or heterogeous CPU
cpuemul[0:3]  = 'QEMUSectionCPU'
cpusimu[0:3]  = "$(coreType)"

# Sampling mode
#samplerSel  = "skipsim"
#samplerSel  = "TBS"
#samplerSel  = "SkipAll"
samplerSel  = "TASS"
#samplerSel  = "live"
#samplerSel  = "nosampler"

# Suffix for report file group name:
#  e.g. esesc_microdemo
reportFile = 'noname'

# Thermal configuraiton settings
thermTT      = 468.15
thermFF      = 1 #used in pwth.conf
enablePower  = false
enablePeq    = false
enableTherm  = false

# Global Power settings
technology = 'ThisSOCTech'
pwrmodel   = 'McPatPwrCounters'
thermal    = 'SescTherm'
floorplan  = 'layoutDescr'

##########################################################
# GPU variables possibly remove
SP_PER_SM  = 0
MAXTHREADS = 0
infofile   = "foo.info"

gpusampler = "GPUSpacialMode"
#########################################################


##########################################################
# **************** END GLOBALS ***************************
# WARNING: Any variables added from this point on will be
# part of a section and cannot be accessed from the global
# scope.
##########################################################


##########################################################
# Include files
##########################################################
<simu.conf.apache> # simulated CPU settings
<pwth.conf>  # thermal configuration
<peq.conf>    # LibPeq equations

##########################################################
# Power settings
##########################################################
[ThisSOCTech]
frequency      = 1700e6 # frequency Hz
tech  = 32
devType = 0  # 0: HP, 1: LSTP, 2: LOP
machineBits = 64
phyAddrBits = 54
virAddrBits = 64
scaleDynPow = 0.6
scaleLkgPow = 1.2

##########################################################
#  EMULATOR   CONFIGURATION
##########################################################

[QEMUSectionCPU]
type      = "qemu"
dorun     = true
sampler   = "$(samplerSel)"
syscall   = "NoSyscall"
params[0] = "$(benchName)"

[NoSyscall]
enable   = false
generate = false
runtime  = false

##########################################################
# Sampler configuration
##########################################################

[skipsim]
type               = "inst"
nInstSkip          = 0.5e9
nInstSkipThreads   = 1
maxnsTime         = 1e12 # required
nInstMax          = 0.6e9
nInstRabbit       = 1
nInstWarmup       = 0
nInstDetail       = 0e6
nInstTiming       = 100e6
PowPredictionHist = 5
doPowPrediction   = 1

[nosampler]
type               = "inst"
nInstSkip          = 1
nInstSkipThreads   = 1
maxnsTime         = 1e12 # required
nInstMax          = 1e9
nInstRabbit       = 0
nInstWarmup       = 0
nInstDetail       = 0
nInstTiming       = 2e9
PowPredictionHist = 5
doPowPrediction   = 1

[SkipAll]
type               = "inst"
nInstSkip          = 1e9
nInstSkipThreads   = 1
nInstMax           = 1e9
nInstRabbit       = 2e9
nInstWarmup       = 0
nInstDetail       = 0
nInstTiming       = 0

[TASS]
type              = "inst"
nInstSkip         = 1
nInstSkipThreads  = 1
maxnsTime         = 500e8
nInstMax          = 500e8
nInstRabbit       = 250e4
nInstWarmup       = 245e4
nInstDetail       = 2e4
nInstTiming       = 13e4
PowPredictionHist = 5
doPowPrediction   = 1

[live]
type              = "inst"
nInstSkip         = 1
nInstSkipThreads  = 1
maxnsTime         = 9e11
nInstMax          = 1e8
nInstRabbit       = 0
nInstWarmup       = 0
nInstDetail       = 0
nInstTiming       = 2e4
PowPredictionHist = 5
doPowPrediction   = 1

[TBS]
type              = "time"
nInstSkip         = 1
nInstSkipThreads  = 1
