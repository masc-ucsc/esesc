##########################################################
# Include files
##########################################################
<gpu.conf> # GPU simulation include file
<simu.conf> # simulated CPU settings
<pwth.conf>  # thermal configuration
<peq.conf>    # LibPeq equations

##########################################################
# Power settings 
##########################################################
[ThisSOCTech]
frequency      = 1700e6 # frequency Hz
tech  = 32
devType = 0  # 0: HP, 1: LSTP, 2: LOP
machineBits = 64
phyAddrBits = 54
virAddrBits = 64
scaleDynPow = 0.6
scaleLkgPow = 1.2

##########################################################
#  EMULATOR   CONFIGURATION   
##########################################################

[QEMUSectionCPU]
type      = "qemu"
dorun     = true
sampler   = "$(samplerSel)"
syscall   = "NoSyscall"
params[0] = "$(benchName)"

[NoSyscall]
enable   = false
generate = false
runtime  = false

##########################################################
# Sampler configuration         
##########################################################

[nosampler]
type               = "SkipSim"
nInstSkip          = 1
nInstSkipThreads   = 1
nInstMax           = 1e9

[SkipAll]
type               = "SkipSim"
nInstSkip          = 1e9
nInstSkipThreads   = 1
nInstMax           = 1e9

[TASS]
type              = "inst"
nInstSkip         = 1
nInstSkipThreads  = 1
nInstMax          = 1e9
nInstRabbit       = 250e4
nInstWarmup       = 245e4
nInstDetail       = 2e4
nInstTiming       = 13e4
PowPredictionHist = 5
doPowPrediction   = 1

[TBS]
type              = "time"
nInstSkip         = 1
nInstSkipThreads  = 1
maxnsTime         = 1e7
nInstMax          = 1e9
# using prime numbers
#nInstRabbit       =  180181
#nInstWarmup       =  199933
nInstRabbit       = 0 # 2097593
nInstWarmup       = 3276509
nInstDetail       =   37199
nInstTiming       =  110503
PowPredictionHist = 5
doPowPrediction   = 1
TempToPerfRatio   = 1.0

